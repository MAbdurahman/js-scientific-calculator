<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- normalize css-->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- main css-->
    <link rel="stylesheet" href="./css/main.css">
    <title>js-scientific-calculator</title>
</head>
<body>
<div class="wrapper">
    <div class="calculator">
        <section class="calculator-display">
            <div class="calculator-display--inner">
                <div id="calculator-history" class="calculator-history">12&nbsp;</div>
                <div id="calculator-expression" class="calculator-expression">34&nbsp;</div>
            </div>
            <section class="calculator-title">
                <h1 id="title-text" class="calculator-title--text">Scientific Calculator</h1>
            </section>
        </section>
        <section class="calculator-buttons">
            <button id="factorial" class="calculator-button operation-btn">x&nbsp;!</button>
            <button id="euclidean" class="calculator-button constant-btn">e</button>
            <button id="pi" class="calculator-button constant-btn">ùõë</button>
            <button id="phi" class="calculator-button constant-btn">Œ¶</button>
            <button id="backspace" class="calculator-button clear-btn">ü°®</button>

            <button id="square-route" class="calculator-button operation-btn">‚àö</button>
            <button id="sine-inverse" class="calculator-button operation-btn">SIN&nbsp;<sup>-1</sup></button>
            <button id="cosine-inverse" class="calculator-button operation-btn">COS&nbsp;<sup>-1</sup></button>
            <button id="tan-inverse" class="calculator-button operation-btn">TAN&nbsp;<sup>-1</sup></button>
            <button id="clear" class="calculator-button backspace-btn">CLR</button>

            <button id="power" class="calculator-button operation-btn">x&nbsp;<sup>y</sup></button>
            <button id="sine" class="calculator-button operation-btn">SIN</button>
            <button id="cosine" class="calculator-button operation-btn">COS</button>
            <button id="tangent" class="calculator-button operation-btn">TAN</button>
            <button id="divide" class="calculator-button operation-btn">√∑</button>

            <button id="x-inverse" class="calculator-button operation-btn">x&nbsp;<sup>-1</sup></button>
            <button id="comma" class="calculator-button constant-btn">,</button>
            <button id="parenthesis-open" class="calculator-button constant-btn">(</button>
            <button id="parenthesis-close" class="calculator-button constant-btn">)</button>
            <button id="multiply" class="calculator-button operation-btn">√ó</button>

            <button id="x-squared" class="calculator-button operation-btn">x&nbsp;<sup>2</sup></button>
            <button id="seven" class="calculator-button number-btn">7</button>
            <button id="eight" class="calculator-button number-btn">8</button>
            <button id="nine" class="calculator-button number-btn">9</button>
            <button id="subtract" class="calculator-button operation-btn">Ôºç</button>

            <button id="log-two" class="calculator-button operation-btn">LOG&nbsp;<sub>b</sub></button>
            <button id="four" class="calculator-button number-btn">4</button>
            <button id="five" class="calculator-button number-btn">5</button>
            <button id="six" class="calculator-button number-btn">6</button>
            <button id="addition" class="calculator-button operation-btn">Ôºã</button>

            <button id="log-ten" class="calculator-button operation-btn">LOG&nbsp;</button>
            <button id="one" class="calculator-button number-btn">1</button>
            <button id="two" class="calculator-button number-btn">2</button>
            <button id="three" class="calculator-button number-btn">3</button>
            <button id="equal" class="calculator-button operation-btn">Ôºù</button>

            <button id="natural-log" class="calculator-button operation-btn">LN</button>
            <button id="plus-minus" class="calculator-button number-btn">¬±</button>
            <button id="zero" class="calculator-button number-btn">0</button>
            <button id="decimal" class="calculator-button number-btn">‚Ä¢</button>

        </section>
    </div>
</div>

<!--jquery scripts-->
<script src="./js/jquery-3.6.1.min.js"></script>
<!--sweetalert scripts-->
<script src="./js/sweetalert.min.js"></script>
<!-- main scripts-->
<script src="./js/main.js"></script>
</body>
</html>
