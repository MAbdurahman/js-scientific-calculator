<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- normalize css-->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- main css-->
    <link rel="stylesheet" href="./css/main.css">
    <title>js-scientific-calculator</title>
</head>
<body>
<div class="wrapper">
    <div class="calculator">
        <section class="calculator-title">
            <h1 class="calculator-title--text">Scientific-Calculator</h1>
        </section>
        <section class="calculator-display">
            <div id="calculator-history" class="calculator-history">12&nbsp;</div>
            <div id="calculator-expression" class="calculator-expression">34&nbsp;</div>
        </section>
        <section class="calculator-buttons">
            <button id="factorial" class="operation-btn">FAC</button>
            <button id="euclidean" class="constant-btn">EUC</button>
            <button id="pi" class="constant-btn">PIE</button>
            <button id="phi" class="constant-btn">PHI</button>
            <button id="backspace" class="backspace-btn">BCC</button>

            <button id="square-route" class="operation-btn">ROU</button>
            <button id="sine-inverse" class="constant-btn">SNV</button>
            <button id="cosine-inverse" class="constant-btn">CNV</button>
            <button id="tan-inverse" class="constant-btn">TNV</button>
            <button id="clear" class="backspace-btn">ACC</button>

            <button id="power" class="operation-btn">POW</button>
            <button id="sine" class="constant-btn">SIN</button>
            <button id="cosine" class="constant-btn">COS</button>
            <button id="tangent" class="backspace-btn">TAN</button>
            <button id="divide" class="constant-btn">DIV</button>

            <button id="x-inverse" class="operation-btn">XNV</button>
            <button id="percentage" class="constant-btn">PER</button>
            <button id="parenthesis-open" class="constant-btn">PRO</button>
            <button id="parenthesis-close" class="constant-btn">PRC</button>
            <button id="multiply" class="backspace-btn">MUL</button>

            <button id="x-squared" class="operation-btn">XSQ</button>
            <button id="seven" class="constant-btn">SEV</button>
            <button id="eight" class="constant-btn">EIG</button>
            <button id="nine" class="constant-btn">NIN</button>
            <button id="subtract" class="backspace-btn">SUB</button>

            <button id="log-two" class="operation-btn">LG2</button>
            <button id="four" class="constant-btn">FOU</button>
            <button id="five" class="constant-btn">FIV</button>
            <button id="six" class="constant-btn">SIX</button>
            <button id="addition" class="backspace-btn">ADD</button>

            <button id="log-ten" class="operation-btn">LOG</button>
            <button id="one" class="constant-btn">ONE</button>
            <button id="two" class="constant-btn">TWO</button>
            <button id="three" class="constant-btn">THR</button>
            <button id="equal" class="backspace-btn">EQU</button>

            <button id="natural-log" class="operation-btn">NLG</button>
            <button id="plus-minus" class="constant-btn">PMM</button>
            <button id="zero" class="constant-btn">ZEO</button>
            <button id="decimal" class="constant-btn">DEC</button>

        </section>
    </div>
</div>

<!--jquery scripts-->
<script src="./js/jquery-3.6.1.min.js"></script>
<!--sweetalert scripts-->
<script src="./js/sweetalert.min.js"></script>
<!-- main scripts-->
<script src="./js/main.js"></script>
</body>
</html>
